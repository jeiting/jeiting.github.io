<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commodore 64 Startup Screen</title>
    <style>
        /* General page styling to replicate the C64 screen */
        body {
            margin: 0;
            padding: 0;
            background-color: #0000AA; /* C64 blue */
            color: #FFFFFF; /* Light blue text */
            font-family: 'C64 Pro Mono', 'Courier New', monospace; /* Fallback for retro look */
            font-size: 20px;
            line-height: 1.4;
            white-space: pre-wrap; /* Preserve spacing */
            overflow: hidden; /* Prevent scrolling */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Center the content to mimic the screen look */
        .screen {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
        }

        /* Blinking cursor effect */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #FFFFFF;
            animation: blink 1s steps(2, start) infinite;
        }

        @keyframes blink {
            50% {
                visibility: hidden;
            }
        }

        /* Optional styling for text content */
        .text {
            margin: 0;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/c64-pro-mono"> <!-- C64 font -->
</head>
<body>
    <div class="screen">
<pre class="text">
**** COMMODORE 64 BASIC V2 ****

 64K RAM SYSTEM  38911 BASIC BYTES FREE

READY.
<span class="cursor"></span>
</pre>
    </div>
</body>
</html>
